<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link hreflang="en-nz" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <style>
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            width: 100%;
            padding: 0 20px;
        }

        .text-overlay .top-text,
        .text-overlay h1 {
            display: block;
            white-space: nowrap;
        }

        .top-text {
            font-size: 2.4rem;
        }

        .text-overlay h1 {
            font-size: 3rem;
            font-weight: 900;
        }


        .text-overlay p {
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {

            .text-overlay .top-text {
                display: block;
                white-space: nowrap;
                font-size: 130%;
                letter-spacing: 1px;
            }

            .text-overlay h1 {
                display: block;
                white-space: nowrap;
                font-size: 140%;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .text-overlay p {
                font-size: 90%;
                max-width: 280px;
            }

            .text-overlay {
                position: absolute;
                top: 46%;
                left: 50%;
            }

        }




        /* 4K or ultra-wide monitors) */
        @media (min-width: 1500px) {
            .text-overlay .top-text {
                display: block;
                white-space: nowrap;
                font-size: 364%;
                letter-spacing: 1px;
            }

            .text-overlay h1 {
                display: block;
                white-space: nowrap;
                font-size: 420%;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .text-overlay p {
                font-size: 200%;
                max-width: 1200px;
            }
        }
    </style>
</head>

<body>


    <!-- Header Section -->
    <div class="position-relative">
        <img src="./image/headerabout.png" class="img-fluid rounded-top  d-none d-md-block"
            alt="about dental clinic" />
        <img src="./image/mobile.jpg" class="img-fluid rounded-top d-md-none d-lg-none"
            alt="about dental clinic" />
        <div class="text-overlay">
            <p class="fw-normal top-text text-light">Recognized for Excllence , Trusted for Care!</p>
            <h1 class="text-uppercase  ">INDIA'S LEADING DENTAL CHAIN</h1>
            <p class=" text-dark ">Orthosquare:Trusted for unmatched expertiese reliablity</p>
        </div>
    </div>

    <div>
        <h2 class="text-center"
            style="font-size: clamp(21px, 6vw, 50px);color: #0578B1; letter-spacing: 0.25em;line-height: 1.4; font-weight: 800;">
            Award Winning Care
        </h2>
    </div>



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyT9C2mG7GoSSc7xvxZ7jvb5K/72RddFUIZlj+Br4GKpmP3+T2ypKz" crossorigin="anonymous">

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-GEfyBvNvPrJz/nxgA+kJdX1s04Z8RYUZ7MSgRvKi9x1CTdP6GzC0z0zDnpwFMRV7"
        crossorigin="anonymous"></script>

</body>

</html>
